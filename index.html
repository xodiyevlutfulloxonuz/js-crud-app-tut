<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">CRUD APP</h1>
    <div class="row">
        <div class="col-md-6 mt-5">
            <form id="submitForm">
                <input type="text" class="form-control" id="userName" placeholder="Enter the name...">
                 <input type="text" class="form-control py-2 my-2" id="userEmail" placeholder="Enter the email">
                 <input type="text" class="form-control" placeholder="Enter the job" id="userJob">
                 <button type="submit" class="mt-2 form-control btn btn-success py-3 d-block"> Add User</button>
            </form>
        </div>
        <div class="col-md-6 mt-4">
            <table class="table" id="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Job</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                
            
                </tbody>
              </table>
        </div>
    </div>
</div>

 
<script src="./main.js"></script>
</body>
</html>
